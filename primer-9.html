<!DOCTYPE html>
<meta charset = utf8>
<html>

<head>
    <title>Primer s tipko, funkcija protiodboja</title>
</head>

<body>

<div id="divZaIzpis"></div>

<br>

<script type="text/javascript" src="/socket.io/socket.io.js"></script>

<script type="text/javascript">
"use strict"; 
var divZaIzpis = document.getElementById("divZaIzpis");

var številoVrsticPredPomikom = 10; 
var števecIzpisanihVrstic = 0;
function log(sporočilo) {
    var node=document.createElement("tr"); 
    var textnode=document.createTextNode(števecIzpisanihVrstic + " | " + sporočilo); 
    node.appendChild(textnode); 
    divZaIzpis.insertBefore(node, divZaIzpis.childNodes[0]); 
    if (števecIzpisanihVrstic > številoVrsticPredPomikom-1) { 
    divZaIzpis.removeChild(divZaIzpis.childNodes[številoVrsticPredPomikom]); 
    }
    števecIzpisanihVrstic++; 
}    
log("Pritisnite tipko na vezju");
var socket = io.connect("192.168.1.206:8080"); 
socket.on("sporočiloKlientu", function (sporočilo){
    log(sporočilo); // dodamo sporočilo
});
</script>
    
</body>
    
</html>
